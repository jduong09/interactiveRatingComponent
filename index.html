<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <script type="text/javascript" src="./js/rating.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="div-rating">
      <div class="div-rating-header">
        <img id="img-star" src="./images/icon-star.svg" alt="icon of a star" />
      </div>
      <h2>How did we do?</h2>
      <div class="div-rating-description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </div>
      <ul class="list-ratings">
        <li class="list-item-rating">
          <button id="rating-1">1</button>
        </li>
        <li class="list-item-rating">
          <button id="rating-2">2</button>
        </li>
        <li class="list-item-rating">
          <button id="rating-3">3</button>
        </li>
        <li class="list-item-rating">
          <button id="rating-4">4</button>
        </li>
        <li class="list-item-rating">
          <button id="rating-5">5</button>
        </li>
      </ul>
      <button id="btn-rating-submit">Submit</button>
    </div>
    <div class="div-thank-you hide">
      <img id="image-thank-you" src="./images/illustration-thank-you.svg" alt="illustration of finished purchase" />
      <span id="span-user-rating">
      </span>
      <h2>Thank you!</h2>
      <div class="div-thank-you-description">
        We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </div>
    </div>
  </main>  
</body>
</html>
